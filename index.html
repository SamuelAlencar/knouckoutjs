<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knouckout JS - Exemplo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br>
                <label data-bind="text: labelText">Label Text</label>
                <br>
                <input type="text" data-bind="value: inputValue">
                <br>
                <h1 data-bind="text: computed()"></h1>
                <br>
                <ul data-bind="foreach: list">
                    <li data-bind="text:$data"></li>
                </ul>
                <br>
                <button class="btn btn-primary" data-bind="click: buttonAction">Ação</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/knouckout.js"></script>
    <script type="text/javascript">
        function ViewModel() {
            var self = this;
            self.labelText = ko.observable("Yyyyyy");
            self.inputValue = ko.observable("Zzzzzz");
            self.list = ko.observableArray([1, 3, 5, 7, 9, 11]);
            self.buttonAction = function () {
                self.list.splice(0, 0, 100);
            };
            self.computed = function () {
                return self.labelText() + " " + self.inputValue();
            }

        }
        vm = new ViewModel();
        ko.applyBindings(vm);
    </script>
</body>

</html>
